<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Workspace Name</title>
	<style>
		body {
			font-family: sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: var(--vscode-editor-background);
		}

		h2 {
			color: var(--vscode-editor-foreground);
		}

		.container {
			width: 600px;
			height: 400px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background: var(--vscode-sideBar-background);
			border-radius: 8px;
			box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
		}

		label,
		input {
			color: var(--vscode-editor-foreground);
			font-size: 1.2em;
		}

		input {
			width: 80%;
			padding: 8px;
			margin: 16px 0;
			border-radius: 4px;
			border: 1px solid var(--vscode-input-border);
			background: var(--vscode-input-background);
			color: var(--vscode-input-foreground);
		}

		button {
			margin: 8px;
			padding: 8px 24px;
			font-size: 1em;
			border-radius: 4px;
			border: none;
			background: var(--vscode-button-background);
			color: var(--vscode-button-foreground);
			cursor: pointer;
		}

		button:hover {
			background: var(--vscode-button-hoverBackground);
		}

		@media (prefers-color-scheme: dark) {
			body {
				background-color: var(--vscode-editor-background);
			}
			.container {
				background: var(--vscode-sideBar-background);
			}
		}

		@media (prefers-color-scheme: light) {
			body {
				background-color: var(--vscode-editor-background);
			}
			.container {
				background: var(--vscode-sideBar-background);
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Edit Workspace Name</h2>
		<input id="workspaceName" type="text" value="" autofocus />
		<div>
			<button id="saveBtn">Save</button>
			<button id="cancelBtn">Cancel</button>
		</div>
	</div>
	<script>
		const vscode = acquireVsCodeApi();
		document.getElementById('saveBtn').onclick = () => {
			const newName = document.getElementById('workspaceName').value;
			vscode.postMessage({ command: 'save', newName });
		};
		document.getElementById('cancelBtn').onclick = () => {
			vscode.postMessage({ command: 'cancel' });
		};
	</script>
</body>

</html>
